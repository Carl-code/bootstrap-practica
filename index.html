<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div class="container-fluid">
      <div class="row">
        <header class="col bg-primary p-3">
          <h2 class="h-100">HEADER</h2>
        </header>
      </div>
      <div class="row mt-2" style="height: 80vh">
        <div class="col12 col-md-3 bg-warning">
          <h2 class="h-100">NAV</h2>
        </div>
        <div class="col12 col-md-6 bg-success">
          <h2 class="h-100">SECTION</h2>
        </div>
        <div class="col12 col-md-3 bg-danger">
          <h2 class="h-100">ASIDE</h2>
        </div>
      </div>
      <footer class="row bg-info mt-2">
        <h2 class="h-100">FOOTER</h2>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
